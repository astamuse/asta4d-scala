<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<afd:extension parent="/layout/common.html">
	<afd:block append="header-resource">
		<script>
		function saveId(v){
			$("#checkedRowId").attr("value", v);
		}
		function getId(){
			return document.getElementById("checkedRowId").getAttribute("value");
		}
		function singleInputAdd(){
			location.href="form/singleInput";
		}
		function singleInputMod(){
			location.href="form/singleInput?id="+getId();
		}
		
		function mstepadd(){
			location.href="form/multistep";
		}
		
		function mstepmod(){
			location.href="form/multistep?id="+getId();	
		}
		
		function casadd(){
			location.href="form/cascade/add";
		}
		
		function casmod(){
			location.href="form/cascade/edit?id="+getId();	
		}
				
		function spladd(){
			location.href="form/splitted/add";
		}
		
		function splmod(){
			location.href="form/splitted/edit?id="+getId();	
		}
		
		</script>
	
	</afd:block>
	<afd:block override="content-title">
		Form flow samples
	</afd:block>
	<afd:block override="content-detail">
		<div class="panel panel-warning">
			<div class="panel-heading"><h3>List</h3></div>
			<div class="panel-body">
				<table class="table" afd:render="form.ListSnippet">
					<tr>
						<th>&nbsp;</th>
						<th>name</th>
						<th>age</th>
						<th>sex</th>
						<th>blood</th>
						<th>language</th>
					</tr>
					<tr class="x-row">
						<td class="x-check"><input name="_id" type=radio value="" onclick="saveId(this.value)"></td>
						<td class="x-name">name</td>
						<td class="x-age">age</td>
						<td class="x-sex">sex</td>
						<td class="x-blood">blood</td>
						<td class="x-language"><span>lang1</span><span afd:clear>lang2</span></td>
					</tr>
				</table>
				<afd:snippet render="form.ListSnippet:showTabs">
				<ul id="btn-nav" class="nav nav-tabs" role="tablist">
					<li id="single-input" class="active" target-btns="single-input-btns"><a href="/form?type=single-input">Single input step</a></li>
					<li id="multi-step" target-btns="confirm-complete-btns"><a href="/form?type=multi-step">Confirm and Complete</a></li>
					<li id="cascade" target-btns="cascade-form-btns"><a href="/form?type=cascade">Cascade and array field</a></li>
					<li id="splitted" target-btns="splitted-form-btns"><a href="/form?type=splitted">Splitted input</a></li>
				</ul>
				<div class="form-btns x-remove" id="single-input">
					<afd:embed target="/templates/form/singleInput/comment.html" />
					<div>
						<button type=button class="btn btn-sm btn-default" onclick="singleInputAdd()">add</button>
						<button type=button class="btn btn-sm btn-default" onclick="singleInputMod()">modify</button>
					</div>
				</div>
				<div class="form-btns x-remove" id="multi-step">
					<afd:embed target="/templates/form/multistep/comment.html" />
					<div>
						<button class="btn btn-sm btn-default" type=button onclick="mstepadd()">add</button>
						<button type=button class="btn btn-sm btn-default" onclick="mstepmod()">modify</button>
					</div>
				</div>
				<div class="form-btns x-remove" id="cascade">
					<afd:embed target="/templates/form/cascade/comment.html" />
					<div>
						<button type=button class="btn btn-sm btn-default" onclick="casadd()">add</button>
						<button type=button class="btn btn-sm btn-default" onclick="casmod()">modify</button>
					</div>
				</div>
				<div class="form-btns x-remove" id="splitted">
					<afd:embed target="/templates/form/splitted/comment.html" />
					<div>
						<button type=button class="btn btn-sm btn-default" onclick="spladd()">add</button>
						<button type=button class="btn btn-sm btn-default" onclick="splmod()">modify</button>
					</div>
				</div>
				</afd:snippet>
			</div>
		</div>
		
		<input type=hidden id="checkedRowId">
	</afd:block>
</body>
</html>
