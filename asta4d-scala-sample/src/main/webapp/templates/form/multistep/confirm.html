<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<afd:extension parent="/layout/common.html">
	<afd:block override="content-title">
		Multiple steps form
	</afd:block>
	<afd:block override="content-detail">
		<div class="panel panel-warning">
			<div class="panel-heading"><h3>Confirm</h3></div>
			<div class="panel-body">
				<div class="block-main">
				<!-- @ShowCode:showConfirmStart -->
				<section>
					<article>
						<p>Are you sure you have the correct?</p>
						<form method="post">
							<afd:embed target="/templates/form/multistep/formContent.html"/>
							<afd:embed target="/templates/form/multistep/btns-confirm.html"/>
						</form>
					</article>
				</section>
				<!-- @ShowCode:showConfirmEnd -->
				</div>
				<div class="block-side-comment">
					<afd:embed target="/templates/form/multistep/comment.html" />
				</div>
			</div>
		</div>
		<div afd:render="ShowCodeSnippet:showCode" file="/templates/form/multistep/confirm.html" startMark="showConfirmStart" endMark="showConfirmEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/templates/form/multistep/btns-confirm.html" startMark="showBtnsStart" endMark="showBtnsEnd"/>
		<div afd:render="ShowCodeSnippet:showCode" file="/handler/form/MultiStepFormHandler.java" startMark="showMultiStepFormHandlerStart" endMark="showMultiStepFormHandlerEnd"/>

	</afd:block>
</body>
</html>
